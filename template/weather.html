<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .weather-box { display: inline-block; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    </style>
</head>
<body>
    <h2>Weather App</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>

    {% if weather %}
        <div class="weather-box">
            {% if weather.error %}
                <p style="color: red;">{{ weather.error }}</p>
            {% else %}
                <h3>{{ weather.city }}</h3>
                <p>Temperature: {{ weather.temperature }}Â°C</p>
                <p>Description: {{ weather.description }}</p>
                <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Weather icon">
            {% endif %}
            
        </div>
    {% endif %}
    <button class="btn btn-danger btn-flex" onclick="window.location.href = '/';">Home</button>
</body>
</html>
