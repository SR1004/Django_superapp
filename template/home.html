    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    /* background: linear-gradient(to right, rgb(255, 0, 0), rgb(90, 82, 82), rgb(255, 255, 255)); */
    background:   repeating-linear-gradient( -45deg,#000, #333 1px,#000 3px);
    padding-top: 80px; 
}



header {
    padding: 20px;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000; 
    margin-bottom: 40px;
}


h2 {
    font-size: 90px;
    color: white;
    text-transform: uppercase;
}


.outer {

    margin-left: 10%;
    margin-bottom: 10%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 60px;
    justify-content: center;
}


.icon {
    margin-top: 20%;
    width: 100px;
    height: 100px;
    background: rgb(107, 85, 85);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.icon i{
    margin-top: 20%;
    font-size: 40px;
}
.icon{
    display: inline-block;
    padding: 10px 20px;
    background-color:rgb(87, 70, 70); /* Button color */
    color: white;
    font-size: 18px;
    text-align: center;
    border-radius: 8px; /* Rounded corners */
    cursor: pointer; /* Hand cursor to show it's clickable */
    transition: background 0.3s ease-in-out;
}

.icon:hover {
    padding: 10px;
    background-color: rgb(94, 46, 46); /* Darker color on hover */
}

.icon:active {
    background-color:violet; /* Even darker when clicked */
}
    </style>
