<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary Web App</title>
</head>
<body>
  <style>
body {
    font-family: Arial, sans-serif;
    background:linear-gradient(to top,  darkcyan,darkslateblue);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 50%;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background: #28a745;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: 0.3s;
}

button:hover {
    background: #218838;
}

.edit-btn, .delete-btn {
    background: #dc3545;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 14px;
    margin-left: 5px;
}

.edit-btn:hover {
    background: #c82333;
}

.delete-btn:hover {
    background: #a71d2a;
}

.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

#closeModal {
    float: right;
    cursor: pointer;
    font-size: 20px;
}
  </style>
  <div class="container">
    <h1>My Diary</h1>
    <form id="diaryForm">
      <input type="text" id="title" placeholder="Diary Title" required>
      <textarea id="content" placeholder="Write your diary entry here..." required style="height:300px;"></textarea>
      <button type="submit">Add Entry</button>
      <button class="btn btn-danger btn-flex" onclick="window.location.href = '/';">Home</button>
    </form>

    <table id="diaryTable">
      <thead>
        <tr>
          <th>Date & Time</th>
          <th>Title</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalContent"></p>
        
      </div>
    </div>
  </div><br>
  

  <script>
const diaryForm = document.getElementById('diaryForm');
const diaryTable = document.getElementById('diaryTable').getElementsByTagName('tbody')[0];
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modalTitle');
const modalContent = document.getElementById('modalContent');
const closeModal = document.getElementById('closeModal');

document.addEventListener('DOMContentLoaded', () => {
  const savedEntries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
  savedEntries.forEach(entry => addEntryToTable(entry));
});

diaryForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const title = document.getElementById('title').value;
  const content = document.getElementById('content').value;
  const dateTime = new Date().toLocaleString();
  const entry = { dateTime, title, content };
  const savedEntries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
  savedEntries.push(entry);
  localStorage.setItem('diaryEntries', JSON.stringify(savedEntries));
  addEntryToTable(entry);
  diaryForm.reset();
});

function addEntryToTable(entry) {
  const row = diaryTable.insertRow();
  row.innerHTML = `
    <td>${entry.dateTime}</td>
    <td class="entry-title">${entry.title}</td>
    <td>
      <button class="edit-btn">Edit</button>
      <button class="delete-btn">Delete</button>
    </td>
  `;
  row.querySelector('.entry-title').addEventListener('click', () => {
    modalTitle.textContent = entry.title;
    modalContent.textContent = entry.content;
    modal.style.display = 'flex';
  });
  row.querySelector('.delete-btn').addEventListener('click', () => {
    row.remove();
    let savedEntries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
    savedEntries = savedEntries.filter(e => e.dateTime !== entry.dateTime);
    localStorage.setItem('diaryEntries', JSON.stringify(savedEntries));
  });
}

closeModal.addEventListener('click', () => {
  modal.style.display = 'none';
});
window.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});
  </script>
  
</body>
</html>
